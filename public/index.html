<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script
            src="https://maps.googleapis.com/maps/api/js?key=MAP_KEY&libraries=places">
    </script>
    <script defer src="scripts.js"></script>
    <title>Weather App</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="icon-container">
            <canvas id="icon" width="100" height="100"></canvas>
        </div>
    </div>
    <div class="content">
        <div class="general-information">
            <div class="status">Enter a Location</div>
            <div class="location">To Find the Weather</div>
        </div>
        <div class="detail-section">
            <div class="detail">
                <div class="title">Wind</div>
                <div class="value">TBD</div>
            </div>
            <div class="detail">
                <div class="title">Temperature</div>
                <div class="value">TBD</div>
            </div>
            <div class="detail">
                <div class="title">Precipitation</div>
                <div class="value">TBD</div>
            </div>
        </div>
    </div>
    <div class="city-search-container">
        <label for="city-search"></label>
        <input type="text" name="city-search" id="city-search" class="city-search" data-city-search placeholder="Enter a location">
    </div>
</div>
<a href="https://darksky.net/poweredby" class="darksky-logo" >Powered by Dark Sky</a>
</body>
</html>
